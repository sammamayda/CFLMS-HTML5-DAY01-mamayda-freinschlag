<!DOCTYPE html>
<html lang="en">
<head>
	<title>Falco - Jeanny</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Falco - Jeanny (first verse)</h1>
	<div>
		<span>Jeanny, komm, come on</span>
		<br>
		<span>Steh auf bitte</span>
		<br>
		<span>Du wirst ganz nass</span>
		<br>
		<span>Schon spät, komm</span>
		<br>
		<span>Wir müssen weg hier</span>
		<br>
		<span>Raus aus dem Wald</span>
		<br>
		<span>Verstehst du nicht?</span>
		<br>
		<span>Wo ist dein Schuh</span>
		<br>
		<span>Du hast ihn verloren</span>
		<br>
		<span>Als ich dir den Weg zeigen musste</span>
		<br>
		<span>Wer hat verloren?</span>
		<br>
		<span>Du, dich?</span>
		<br>
		<span>Ich mich?</span>
		<br>
		<span>Oder</span>
		<br>
		<span>Oder, wir uns?</span>
	</div>
</body>
