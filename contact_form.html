<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="#">
		<h1>Gender:</h1>
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label><br>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female">Female</label><br>
		<input type="radio" name="gender" id="other" value="other">
		<label for="other">Other</label><br>
		<h1>Name:</h1>
		<input type="text" name="name" id="name" placeholder="put in your name here"><br>
		<h1>Contact:</h1>
		<input type="text" name="street" id="adress" placeholder="put in your address here"><br>
		<h1>Phone Number:</h1>
		<input type="text" name="phone" id="phone" placeholder="put in your phone number here"><br>
		<br>
		<h1>Credit Card:</h1>
		<input type="password" name="credit_card" id="credit_card" placeholder="put in your credit card number here"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
